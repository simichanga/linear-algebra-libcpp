name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Install dependencies (including GTest and CMake)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libgtest-dev

      # Clean the build directory to remove previous CMake cache
      - name: Clean the build directory
        run: |
          rm -rf build
          mkdir build

      # Configure the project with CMake
      - name: Configure the project with CMake
        run: |
          cmake -S . -B build -DBUILD_TESTS=ON

      # Build the project
      - name: Build the project
        run: |
          cmake --build build

      # Run the tests
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

      # Final message
      - name: Build and test process completed
        run: echo "Build and test process completed successfully!"

